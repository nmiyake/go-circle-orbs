# To request a modification to the general template, file an issue on Excavator.
# To manually manage the CircleCI configuration for this project, remove the .circleci/template.sh file.

owner-repo: &owner-repo
  owner-repo: nmiyake/go-circle-orbs

executor: &executor
  executor:
    name: go/golang
    version: 1.16.5
    <<: *owner-repo

version: 2.1

orbs:
  go: palantir/go@0.0.19
  godel: palantir/godel@dev:develop-0b7e0e302417a95a066f1803344a67acf21fbb23

all-tags-filter: &all-tags-filter
  filters:
    tags:
      only: /.*/

workflows:
  version: 2
  verify-test-dist-publish:
    jobs:
      - godel/verify:
          name: verify
          <<: *executor
          <<: *all-tags-filter
      - godel/test:
          name: test
          <<: *executor
          <<: *all-tags-filter
      - godel/test:
          name: test 1.15.11
          go-version: go1.15.11
          <<: *executor
          <<: *all-tags-filter
      - godel/dist:
          name: dist
          <<: *executor
          <<: *all-tags-filter
